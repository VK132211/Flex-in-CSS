<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="pricing-section">
      <div class="card">
        <h2 class="plan-name">Free Plan</h2>
        <p class="plan-for">For Personal</p>
        <h2 class="plan-price">$10</h2>
        <p class="features">
          <span><img src="./imgs/dark_tick.png" alt="" /></span>1 Users
        </p>
        <p class="features">
          <span><img src="./imgs/dark_tick.png" alt="" /></span>4 Web mails
        </p>
        <p class="features">
          <span><img src="./imgs//dark_tick.png" alt="" /></span>Responsive
          Website
        </p>
        <p class="features">
          <span><img src="./imgs/dark_tick.png" alt="" /></span>Free SSL
        </p>
        <div class="subscribe-now-button-container">
          <button class="subscribe-now-button">Subscribe now</button>
        </div>
      </div>
      
     
      <div class="card dark">
        <h2 class="plan-name">Basic Plan</h2>
        <p class="plan-for">For small business</p>
        <h2 class="plan-price">$29</h2>
        <p class="features">
          <span><img src="./imgs/light_tick.png" alt="" /></span>4 Users
        </p>
        <p class="features">
          <span><img src="./imgs/light_tick.png" alt="" /></span>10 Web mails
        </p>
        <p class="features">
          <span><img src="./imgs/light_tick.png" alt="" /></span>Responsive
          Website
        </p>
        <p class="features">
          <span><img src="./imgs/light_tick.png" alt="" /></span>Free SSL
        </p>
        <div class="subscribe-now-button-container">
          <button class="subscribe-now-button dark-btn">Subscribe now</button>
        </div>
      </div>
      

      <div class="card">
        <h2 class="plan-name">Pro Plan</h2>
        <p class="plan-for">For enterprise</p>
        <h2 class="plan-price">$49</h2>
        <p class="features">
          <span><img src="./imgs/dark_tick.png" alt="" /></span>Unlimited users
        </p>
        <p class="features">
          <span><img src="./imgs/dark_tick.png" alt="" /></span>Unlimited Web mails
        </p>
        <p class="features">
          <span><img src="./imgs//dark_tick.png" alt="" /></span>Responsive
          Website
        </p>
        <p class="features">
          <span><img src="./imgs/dark_tick.png" alt="" /></span>Free SSL + SEO
        </p>
        <div class="subscribe-now-button-container">
          <button class="subscribe-now-button">Subscribe now</button>
        </div>
      </div>
     
    </section>
  </body>
</html>
